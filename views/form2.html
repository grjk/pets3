<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<form method="post" action="#">
    <check if ="
            {{ isset(@errors['color']) }}">
        <p>{{ @errors['color'] }}</p>
    </check>
    <select name="colors">
        <label><option value="none">Select a color</label><br>

        <repeat group="{{ @colors }}" value="{{ @color }}">
            <option>{{ @color }}</option>
        </repeat>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
